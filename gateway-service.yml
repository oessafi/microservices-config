server:
  port: 8080

spring:
  application:
    name: gateway-service
  config:
    import: "configserver:http://localhost:8888"

  cloud:
    gateway:
      # Activation de la découverte automatique via Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      # --- CONFIGURATION CORS GLOBALE ---
      # Cette section résout les erreurs 403 Forbidden du navigateur
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:4200"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      # --- DÉFINITION DES ROUTES ---
      # Redirige les appels du port 8080 vers les bons microservices
      routes:
        # 1. USER SERVICE (Auth, Profils)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**, /auth/**

        # 2. INSCRIPTION SERVICE (Campagnes, Inscriptions, Documents)
        - id: inscription-service
          uri: lb://inscription-service
          predicates:
            - Path=/inscriptions/**, /campagnes/**, /documents/**

        # 3. SOUTENANCE SERVICE
        - id: soutenance-service
          uri: lb://soutenance-service
          predicates:
            - Path=/soutenances/**

        # 4. NOTIFICATION SERVICE
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**, /api/test/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
